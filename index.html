<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">
    <title>Inicio Facebook</title>
</head>

<script>
    function statusChangeCallback(response) { // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response); // The current login status of the person.
        if (response.status === 'connected') { // Logged into your webpage and Facebook.
            testAPI();
         redireccionar2();
        } else { // Not logged into your webpage or we are unable to tell.
            document.getElementById('status').innerHTML = 'Please log ' +
                'into this webpage.';
        }
    }

    function redireccionar2(){
        window.location.href = "nueva.html"
    }
    

    function checkLoginState() { // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function(response) { // See the onlogin handler
            statusChangeCallback(response);
        });
    }


    window.fbAsyncInit = function() {
        FB.init({
            appId: '1282173072116038',
            cookie: true, // Enable cookies to allow the server to access the session.
            xfbml: true, // Parse social plugins on this webpage.
            version: 'v8.0', // Use this Graph API version for this call.
            profileFields: ['email'],
            scope: ['email'],

        });


        FB.getLoginStatus(function(response) { // Called after the JS SDK has been initialized.
            statusChangeCallback(response); // Returns the login status.
        });
    };

    function testAPI() { // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', {
            fields: 'name,email,picture.type(large)'
        }, function(response) {
            console.log('Inicio de sesion exitosa para el usuario: ' + response.name);
            document.getElementById('status').innerHTML = 'Gracias por iniciar sesiòn, ' + response.name + '!<br> Email: ' + response.email +
                '<img src="' + response.picture.data.url + '">';

        });
    }
</script>


<body class="text-center bg">
    <form id="formulario" class="form-signin" method="POST">
        <label for="inputUser" class="sr-only">Usuario</label>
        <input type="text" id="inputUser" name="inputUser" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Contraseña" required>
        <!--

        <div class="fb-login-button" data-size="large" data-scope="public_profile,email" data-button-type="continue_with" data-layout="rounded" data-auto-logout-link="true" data-use-continue-as="true" data-width=""></div>
        <!--<p class="mt-3 mb-3 text-muted">¿Olvidaste tu contraseña?</p>-->

        <!-- The JS SDK Login Button -->

        </div>
